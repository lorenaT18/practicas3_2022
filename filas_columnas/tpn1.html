<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <!-- As a heading -->
        <nav class="navbar navbar-light bg-warning">
            <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">T.P. N°1</span>
            </div>
        </nav>
        <div class="container mt-3">
            <div class="row">
                <p class="fs-3">Alta producto</p>
                <!--Primer fila y se puede dividir en columnas-->
                 <div class="col-lg-6">
                    <!--6 es la mitad de la pantalla-->
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Detalle</label>
                        <input class="form-control" type="text">
                    </div>
                 
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" placeholder="25.5" aria-label="Dollar amount (with dot and two decimal places)">
                            </div>
                              
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" placeholder="Precio de venta" aria-label="Dollar amount (with dot and two decimal places)">
                              </div>
                        </div>
                        
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text">N°</span>
                            <input type="text" class="form-control" placeholder="Stock" aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-group mb-3">
                            <select class="form-select" id="inputGroupSelect01">
                              <option selected>Categoria</option>
                              <option value="1">A</option>
                              <option value="2">B</option>
                              <option value="3">C</option>
                            </select>
                          </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-success me-md-2" type="button">Guardar producto</button>
                       
                      </div>
            </div>
                
                
            </div>
                 <div class="col-lg-6">
                     <!--Columna izquierda-->
                     <div class="row">
                         <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">Fecha</label>
                                <input class="form-control" type="datetime-local">
                            </div>
                         </div>
                         <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">Hora</label>
                                <input class="form-control" type="time">
                            </div>
                         </div>
                            <div class="col-lg-12">
                            <img src="https://www.kreatuweb.com/wp-content/uploads/2021/03/bootstrap.png" class="img-fluid" alt="...">
                            </div>

                     </div>
                                         
                 </div>
            </div>
           
       
        
        </div>
    </body>
    </html>
